services:
  nginx:
    image: nginx:latest
    container_name: nginx-server
    restart: always
    networks:
      - dbnet
    ports:
      - "80:8088"
    volumes:
      - static:/app/static
      - ./nginx:/etc/nginx/conf.d
      - ./logs:/app/www/weather/logs
    depends_on:
      - weather
  weather:
    build:
      context: .
      args:
        - DEBUG=${DEBUG:-false}
    image: weather-app
    container_name: weather
    restart: always
    user: root
    command: >
      sh -c "python manage.py collectstatic --noinput && 
             python manage.py migrate &&
             gunicorn -c gunicorn.py weather.weather.asgi:application"
    env_file:
      - .env
    networks:
      - dbnet
    volumes:
      - .:/app
      - static:/app/static
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
  postgres:
    image: postgres:17-alpine
    container_name: psgr
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - dbnet
    ports:
      - "5432:5432"

networks:
  dbnet:
    driver: bridge

volumes:
  postgres-data:
  static: