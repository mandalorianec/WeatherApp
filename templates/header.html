<div class="container">
    <header class="d-flex flex-wrap flex-md-nowrap align-items-center justify-content-between py-3 mb-4 border-bottom">
        <a class="mb-2 mb-md-0 me-md-auto text-dark text-decoration-none nav-link" href="/">WeatherApp</a>

        <ul class="nav nav-pills align-items-center">
            {% if request.user.is_authenticated %}
            <li class="nav-item mb-2 mb-md-0">
                <span class="nav-link">{{ user.username }}</span>
            </li>
            <li class="nav-item ms-md-3">
                <!-- LogoutView обрабатывает только post запросы -->
                <form action="/logout/" method="post" class="m-0">
                    {% csrf_token %}
                    <button class="btn btn-primary w-100 w-md-auto" type="submit">Выйти</button>
                </form>
            </li>
            {% else %}
            <li class="nav-item mb-2 mb-md-0">
                <a class="nav-link" href="/signup">Регистрация</a>
            </li>
            <li class="nav-item">
                <a class="nav-link ms-md-2" href="/login">Авторизация</a>
            </li>
            {% endif %}
        </ul>
    </header>
</div>
