<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ошибка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow-lg text-center p-4" style="max-width: 500px; width: 100%;">
        <div class="card-body">
            <h3 class="text-danger mb-3">Произошла ошибка</h3>
            <p class="fs-5 mb-4">{{ message }}</p>
            <a href="{% url 'home' %}" class="btn btn-primary">Вернуться на главную</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
